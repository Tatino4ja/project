<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="flex ai">
        <div class="mr170">
            <img src="images/Frame.png" alt="logo">
        </div>
        <div class="font1 mr48 db">Why Sprig?</div>
        <div class="nav_menu">

            <div class="font1 flex ai">Product
                <i class="fas fa-chevron-down fs7"></i>
            </div>

            <div class="font1 flex ai">Customers
                <i class="fas fa-chevron-down fs7"></i></div>
            <div class="font1 flex ai">Resources
                <i class="fas fa-chevron-down fs7"></i></div>
            <div class="font1 db">Plans</div>
        </div>
    </div>
    <div class="flex fe ai">
        <div>Sign In</div>
        <div>Talk to Sales</div>
        <div>
            <button class="but">Start for Free</button>
        </div>
    </div>
</div>

<div class="block1 flex">
    <div class="white flex">
        <div class="w436">
            <h1 class="db">In-context user research that's fast and reliable.</h1>
            <p class="par1">Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and
                more.</p>
            <div class="button2 flex">
                <button class="but1">Start for Free</button>
                <button class="but2">Talk to Sales</button>
            </div>
        </div>
    </div>
    <div class="yellow flex">
        <img src="images/yellow.png" alt="background">
        <img class="absolut" src="images/IMAGE.png" alt="">
    </div>
</div>


<div class="block2">
    <div class="flex jk"><h2>Trusted by the world's most innovative companies</h2></div>
    <div class="images">
        <div class="flex sb mlr173">
            <img src="images/square.png" alt="square">
            <img src="images/code.png" alt="codecademy">
            <img src="images/dropbox.png" alt="dropbox">
            <img src="images/loom.png" alt="loom">
            <img src="images/adobe.png" alt="adobe">
        </div>
        <div class="flex sb mtb">
            <img src="images/shift.png" alt="shift">
            <img src="images/ease.png" alt="ease">
            <img src="images/ironclad.png" alt="ironclad">
            <img src="images/opendoor.png" alt="opendoor">
            <img src="images/surfline.png" alt="surfline">
        </div>
        <div class="flex sb mlr173">
            <img src="images/app_annie.png" alt="app_annie">
            <img src="images/BeyondPricing.png" alt="BeyondPricing">
            <img src="images/proguides.png" alt="proguides">
            <img src="images/invoice2go.png" alt="invoice2go">
            <img src="images/chipper.png" alt="chipper">
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/397354ed49.js" crossorigin="anonymous"></script>
</body>
</html>
